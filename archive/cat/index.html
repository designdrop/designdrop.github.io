<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Catalist Credits</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div id="info">0</div>

<section id="slide-1">
  <div class="bcg"></div>
  <div id="scrollBaby"
    data-top="transform:translateY(0px)"
    data--875-top="transform:translateY(300px)"
    data-anchor-target="#slide-1"
  ></div>
    
    
  <div id="scene">
<div class="item sky" 
      data-top="opacity: 0; transform:translateY(750px)"  
      data--800-top="opacity: .9;"
      data-bottom="opacity: 1; transform:translateY(-1200px)"
      data-anchor-target="#slide-1"
    ><img src="img/DIV1-SKY.gif"></div>
</div>
      
    
    
    
    
    
    
      <div id="tree">
      
    <div class="item tree1"
      data-top="opacity: 0;" 
	    data--1600-top="opacity: 0; transform: scale(0.5); bottom: 71px;" 
	    data--2000-top="opacity: 1; transform: scale(0.5); bottom: 90px;" 
	    data--4000-top="opacity: 1; transform: scale(1); bottom: 426px;" 
	    data-anchor-target="#slide-1"     
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p1.png"></div>

    <div class="item tree2"
      data-top="opacity: 0; transform: scale(0.3); bottom: 71px;" 
	    data--2000-top="opacity: 0; transform: scale(0.3); bottom: 71px;" 
	    data--2212-top="opacity: 1; transform: scale(0.45); bottom: 81px;" 
	    data--4000-top="opacity: 1; transform: scale(1); bottom: 309px;" 
	    data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p2.png"></div>    

   <div class="item tree3"
      data-top="opacity: 0; transform: scale(0.3);" 
      data--2212-top="opacity: 0; transform: scale(0.3); bottom: 71px;" 
      data--2700-top="opacity: 1; transform: scale(0.55); bottom: 81px;" 
      data--4000-top="opacity: 1; transform: scale(1); bottom: 205px;" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p3.png"></div>
    
    <div class="item tree4"
      data-top="opacity: 0; transform: scale(0.3);" 
      data--3000-top="opacity: 0; transform: scale(0.52);" 
      data--3300-top="opacity: 1; transform: scale(0.60);" 
      data--4000-top="opacity: 1; transform: scale(1);" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p4.png"></div>
    
    <div class="item trunk"
      data-top="opacity: 0;" 
      data--1600-top="opacity: 0; transform: scale(0.3, 0.6);" 
      data--2000-top="opacity: 1; transform: scale(0.3, 0.6);" 
      data--4000-top="transform: scale(1,1);" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_trunk.png"></div>
          
    <div class="item pot" 
      data-top="opacity: 0; transform:translateY(-800px)" 
      data--875-top="opacity: 1; transform[bounce]:translateY(-200px)" 
      data--1500-top="opacity: 1; transform[bounce]:translateY(0)" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_pot.png"></div>

    <div class="item shadow"
      data-top="opacity: 0; transform: scale(0.6);" 
      data--3000-top="opacity: 0.2; transform: scale(0.6);" 
      data--4000-top="opacity: 1; transform: scale(1);" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_shadow.png"></div>   

   <div id="vRhythm"
      data--5100-top="opacity: 0;"
      data--6000-top="opacity: 1;"
      data--7600-top="opacity: 1;"
      data--8100-top="opacity: 0;"
      data-anchor-target="#slide-1"><img src="http://ihatetomatoes.net/merry-christmallax/img/img_vrhythm.png">
    </div>
 
   <div id="goldenRatio"
      data--9800-top="opacity: 0;"
      data--10700-top="opacity: 1;"
      data--11300-top="opacity: 1;"
      data--11800-top="opacity: 0;"
      data-anchor-target="#slide-1"><img src="http://ihatetomatoes.net/merry-christmallax/img/img_goldenRatio.png">
    </div>  
 
     <div id="gTop" class="grid"
      data--12500-top="opacity: 0; transform:translateY(0px)"
      data--13000-top="opacity: 1; height: 1px; transform:translateY(0px)"
      data--14200-top="height: 1000px; transform:translateY(0px)"
      data--14600-top="transform:translateY(0px)"
      data--15500-top="opacity: 0;transform: translateY(1000px)"
      data-anchor-target="#slide-1">
    </div>
    <div id="gBot" class="grid"
      data--12500-top="opacity: 0; transform:translateY(0px)"
      data--13000-top="opacity: 1; height: 1px; transform:translateY(0px)"
      data--14200-top="height: 1000px; transform:translateY(0px)"
      data--14600-top="transform:translateY(0px)"
      data--15500-top="opacity: 0; transform:translateY(-1000px)"
      data-anchor-target="#slide-1">
    </div>  
    
  </div>
</section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ihatetomatoes.net/merry-christmallax/js/skrollr.js'></script>

        <script>
            var s = skrollr.init({
	           render: function(data) {
	           //Log the current scroll position.
                $('#info').text(data.curTop);
	           }
            });
      </script>

    
    
    
  </body>
</html>
